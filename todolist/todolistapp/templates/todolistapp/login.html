{% extends 'todolistapp/main.html' %}
{% block content %}
<div class="header-bar">
    <h1>Login</h1>
</div>
<div class="card-body">
<form method="POST">
    <h1>Login</h1>
    {% csrf_token %}
    {{form.as_p}}
    <input type="submit" value="Login">
</form>

<p class="container">Dont have an account? <a href="{% url 'register' %}">Sign Up</a></p>
</div>
{% endblock content %}
